
  
  <div ng-include="'header.html'"></div>

<div class="container" ng-controller="whatdo">
	<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">What to Do?</h3>
        </div>   
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="yap in yapilacaklar">
                <div class="row toggle" id="dropdown-detail-{{$index+1}}" data-toggle="detail-{{$index+1}}">
                    <div class="col-xs-10">
                   {{yap.baslik}}
                    </div>
                    <div onclick="tiklama()"class="col-xs-2"><i class="fa fa-chevron-down pull-right"></i></div>
                </div>
                <div id="detail-{{$index+1}}">
                    <hr></hr>
                    <div class="container">
                        <div class="fluid-row">
                           
                            <div class="col-xs-6">
                                {{yap.aciklama}}
                            </div>
                            
                        </div>
                    </div>
                </div>
            </li>

        </ul>
	</div>
</div>
