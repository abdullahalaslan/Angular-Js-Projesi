<div ng-include="'header.html'"></div>
<div class="container" style="margin-top:30px" ng-controller="login">

<div class="col-md-4">
<div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="formsubmit()" >
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" ng-model="userName" placeholder="Username" name="userName" type="text" autofocus="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="password" placeholder="Password" name="password" type="password" value="">
                                </div>
                            
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit"  class="btn btn-sm btn-success">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
</div>
<br>

<hr>

</div>
<div ng-include="'footer.html'"></div>
