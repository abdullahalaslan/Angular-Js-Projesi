<div ng-include="'header.html'"></div>
<div class="container " ng-controller="home">
  
  <div class="row" id="slider">
    <div class="col-md-12">
      <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="active item" data-slide-number="0">
            <img src="img/portugal7.jpg">
          </div>
          <div  ng-repeat="resim in resimler" class="item" data-slide-number="{{$index+1}}">
            <img ng-src="{{resim.resimYol}}">
          </div>

        </div>
        
        <!-- Controls-->
        <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        
      </div>
    </div>
  </div>
  

</div>
<br>
<br>
<div class="container" ng-controller="home" >
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        NEWS </h3>
                </div>
                <ul class="list-group">
                    <a ng-repeat="haber in haberler" ng-href="#!/newsContent/{{haber.haberId}}" class="list-group-item">{{haber.haberBaslik}}</a>
                  
                </ul>
            </div>
        </div>

   
    </div>
 
</div>



<div ng-include="'footer.html'"></div>
